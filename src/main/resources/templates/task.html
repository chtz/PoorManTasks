<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>
 <div class="container">
  <form th:object="${task}" method="post" class="form-horizontal">
   <div class="form-group" th:classappend="${#fields.hasErrors('id')} ? has-error : ''">
    <div class="col-sm-offset-2 col-sm-10">
   	 <h2>Task</h2>
   	</div>
   </div>
   <div th:each="field,fieldStat : *{fields}" class="form-group" th:classappend="${#fields.hasErrors('fields[__${fieldStat.index}__].value')} ? has-error : ''">
   	<label th:for="${#ids.next('fields[__${fieldStat.index}__].value')}" class="col-sm-2 control-label" th:text="*{fields[__${fieldStat.index}__].label}">Id</label>
   	<div class="col-sm-10">
   	 <input type="text" th:field="*{fields[__${fieldStat.index}__].value}" class="form-control" />
   	 <span class="help-block" th:if="${#fields.hasErrors('fields[__${fieldStat.index}__].value')}" th:errors="*{fields[__${fieldStat.index}__].value}">Incorrect</span>
   	</div>
   </div>
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
   	 <button class="btn btn-primary" type="submit">Send</button>
   	</div>
   </div>
  </form>
 </div>	
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
