<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="${title}" />
    <ul th:each="item : ${items}">
    	<li th:text="${item}"/>
    </ul>
    
    <form action="#" th:action="@{/}" th:object="${feedback}" method="post">
    	<label for="comment">Comment</label>
    	<input type="text" th:field="*{comment}" />
	</form>
</body>
</html>
